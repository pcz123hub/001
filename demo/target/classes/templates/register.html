<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>宿舍管理系统 - 注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .form-input {
            @apply appearance-none relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 ease-in-out;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        
        .btn {
            @apply relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 ease-in-out;
        }
        
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:ring-blue-500 shadow-md hover:shadow-lg;
        }
        
        .text-primary {
            @apply text-blue-600 hover:text-blue-700 transition-colors duration-200;
        }
        
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-6 card rounded-2xl shadow-xl p-8">
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-blue-100 p-3 rounded-full">
                    <i class="fas fa-building text-blue-600 text-2xl"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">宿舍管理系统</h2>
            <p class="mt-2 text-gray-500">创建您的管理员账户</p>
            
            <!-- 错误提示 -->
            <div class="mt-4" th:if="${error}">
                <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <strong class="font-bold">注册失败!</strong>
                    </div>
                    <span class="block mt-1" th:text="${errorMessage}">请检查您的输入</span>
                </div>
            </div>
        </div>
        
        <form class="mt-6 space-y-5" action="#" th:action="@{/register}" th:method="post">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required 
                               class="form-input pl-10" placeholder="请输入用户名">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="form-input pl-10" placeholder="请输入密码">
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="form-input pl-10" placeholder="请再次输入密码">
                    </div>
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input id="phone" name="phone" type="tel" 
                               class="form-input pl-10" placeholder="请输入手机号">
                    </div>
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full btn btn-primary py-3 px-4">
                    <i class="fas fa-user-plus mr-2"></i> 立即注册
                </button>
            </div>
            
            <div class="text-center pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    已有账户? <a href="/login" class="font-medium text-primary hover:underline">点击登录</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
