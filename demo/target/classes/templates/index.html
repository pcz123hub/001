<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>宿舍管理系统 - 首页</title>
</head>
<body>
    <!-- 引入layout.html中的导航栏片段 -->
    <div th:replace="~{layout :: nav}"></div>

    <!-- 主内容区 -->
    <div layout:fragment="content">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 宿舍统计卡片 -->
            <div class="card">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-primary/10 p-3 rounded-lg">
                            <i class="fa fa-building text-primary text-xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">宿舍总数</dt>
                                <dd>
                                    <div class="text-lg font-semibold text-gray-900">
                                        <span class="counter" data-target="120">0</span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center">
                        <a href="/dormitory/list" class="text-primary hover:text-primary/80 text-sm font-medium flex items-center">
                            查看详情
                            <i class="fa fa-chevron-right ml-1 text-xs"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 学生统计卡片 -->
            <div class="card">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-secondary/10 p-3 rounded-lg">
                            <i class="fa fa-users text-secondary text-xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">学生总数</dt>
                                <dd>
                                    <div class="text-lg font-semibold text-gray-900">
                                        <span class="counter" data-target="850">0</span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center">
                        <a href="/student/list" class="text-secondary hover:text-secondary/80 text-sm font-medium flex items-center">
                            查看详情
                            <i class="fa fa-chevron-right ml-1 text-xs"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 入住率统计卡片 -->
            <div class="card">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-accent/10 p-3 rounded-lg">
                            <i class="fa fa-percent text-accent text-xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">平均入住率</dt>
                                <dd>
                                    <div class="text-lg font-semibold text-gray-900">
                                        <span class="counter" data-target="75">0</span>%
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center">
                        <a href="#" class="text-accent hover:text-accent/80 text-sm font-medium flex items-center">
                            查看报表
                            <i class="fa fa-chevron-right ml-1 text-xs"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近更新 -->
        <div class="mt-8 card">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">最近更新</h2>
                <div class="flow-root">
                    <ul class="-my-5 divide-y divide-gray-200">
                        <li class="py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <img class="h-10 w-10 rounded-full" src="https://picsum.photos/200/200?random=2" alt="用户头像">
                                </div>
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm text-gray-900">
                                        <span class="font-medium">管理员</span> 更新了 302 宿舍信息
                                    </p>
                                    <p class="text-sm text-gray-500">2小时前</p>
                                </div>
                                <div class="flex-shrink-0">
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-primary/10 text-primary">宿舍管理</span>
                                </div>
                            </div>
                        </li>
                        <li class="py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <img class="h-10 w-10 rounded-full" src="https://picsum.photos/200/200?random=3" alt="用户头像">
                                </div>
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm text-gray-900">
                                        <span class="font-medium">张三</span> 入住了 205 宿舍
                                    </p>
                                    <p class="text-sm text-gray-500">昨天</p>
                                </div>
                                <div class="flex-shrink-0">
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-secondary/10 text-secondary">学生管理</span>
                                </div>
                            </div>
                        </li>
                        <li class="py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <img class="h-10 w-10 rounded-full" src="https://picsum.photos/200/200?random=4" alt="用户头像">
                                </div>
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm text-gray-900">
                                        <span class="font-medium">管理员</span> 添加了新宿舍 401
                                    </p>
                                    <p class="text-sm text-gray-500">3天前</p>
                                </div>
                                <div class="flex-shrink-0">
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-primary/10 text-primary">宿舍管理</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入layout.html中的页脚片段 -->
    <div th:replace="layout :: footer"></div>
</body>
</html>
