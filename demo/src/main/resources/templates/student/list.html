<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Students - Dormitory Management</title>
</head>
<body>
    <div id="content">
        <h2>Student List</h2>
        <p><a th:href="@{/student/add}">Add New Student</a></p>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Student Number</th>
                    <th>Gender</th>
                    <th>Dormitory ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.dormitoryId}"></td>
                    <td>
                        <a th:href="@{/student/edit/{id}(id=${student.id})}">Edit</a> |
                        <a th:href="@{/student/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
