<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Add Dormitory - Dormitory Management</title>
</head>
<body>
    <div id="content">
        <h2>Add New Dormitory</h2>
        <form th:action="@{/dormitory/add}" th:object="${dormitory}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" th:field="*{capacity}" required min="1" />
            </div>
            <div>
                <button type="submit">Save Dormitory</button>
                <a th:href="@{/dormitory/list}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
