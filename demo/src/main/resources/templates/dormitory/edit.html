<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Edit Dormitory - Dormitory Management</title>
</head>
<body>
    <div id="content">
        <h2>Edit Dormitory</h2>
        <form th:action="@{/dormitory/edit/{id}(id=${dormitory.id})}" th:object="${dormitory}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" th:field="*{capacity}" required min="1" />
            </div>
             <div>
                <label for="currentOccupancy">Current Occupancy:</label>
                <input type="number" id="currentOccupancy" th:field="*{currentOccupancy}" readonly />
            </div>
            <div>
                <button type="submit">Update Dormitory</button>
                <a th:href="@{/dormitory/list}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
