<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Dormitories - Dormitory Management</title>
</head>
<body>
    <div id="content">
        <h2>Dormitory List</h2>
        <p><a th:href="@{/dormitory/add}">Add New Dormitory</a></p>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Current Occupancy</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dorm : ${dormitories}">
                    <td th:text="${dorm.id}"></td>
                    <td th:text="${dorm.name}"></td>
                    <td th:text="${dorm.capacity}"></td>
                    <td th:text="${dorm.currentOccupancy}"></td>
                    <td>
                        <a th:href="@{/dormitory/view/{id}(id=${dorm.id})}">View</a> |
                        <a th:href="@{/dormitory/edit/{id}(id=${dorm.id})}">Edit</a> |
                        <a th:href="@{/dormitory/delete/{id}(id=${dorm.id})}" onclick="return confirm('Are you sure you want to delete this dormitory?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
