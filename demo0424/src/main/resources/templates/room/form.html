<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}"> <!-- Assuming a main layout template -->
<head>
    <title th:text="${room.id == null ? 'Add Room' : 'Edit Room'}">Room Form</title>
</head>
<body>
<div layout:fragment="content" id="roomFormContent">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="${room.id == null ? 'Add New Room' : 'Edit Room'}">Room Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/rooms/}">Rooms</a></li>
                        <li class="breadcrumb-item active" th:text="${room.id == null ? 'Add' : 'Edit'}">Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="${room.id == null ? 'Enter Room Details' : 'Update Room Details'}">Form</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="roomNumber">Room Number</label>
                                    <input type="text" class="form-control" id="roomNumber" placeholder="Enter room number (e.g., 101, A203)"
                                           th:field="*{roomNumber}" required>
                                </div>

                                <div class="form-group">
                                    <label for="dormitoryId">Dormitory</label>
                                    <select class="form-control" id="dormitoryId" th:field="*{dormitoryId}" required>
                                        <option value="">Select Dormitory</option>
                                        <option th:each="dorm : ${dormitories}"
                                                th:value="${dorm.id}"
                                                th:text="${dorm.name}">Dormitory Name</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="capacity">Capacity</label>
                                    <input type="number" class="form-control" id="capacity" placeholder="Enter room capacity"
                                           th:field="*{capacity}" required min="1">
                                </div>

                                <div class="form-group">
                                    <label for="genderType">Gender Type</label>
                                    <select class="form-control" id="genderType" th:field="*{genderType}" required>
                                        <option value="">Select Gender Type</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="ANY">Any</option>
                                    </select>
                                    <!-- If using an Enum and passing its values:
                                    <select class="form-control" id="genderType" th:field="*{genderType}" required>
                                        <option value="">Select Gender Type</option>
                                        <option th:each="type : ${T(com.example.demo0424.entity.GenderTypeEnum).values()}"
                                                th:value="${type}"
                                                th:text="${type.displayName}"></option>
                                    </select>
                                    -->
                                </div>

                                <!-- Current Occupancy is typically not manually set here -->
                                <!--
                                <div class="form-group">
                                    <label for="currentOccupancy">Current Occupancy</label>
                                    <input type="number" class="form-control" id="currentOccupancy"
                                           th:field="*{currentOccupancy}" readonly>
                                </div>
                                -->

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
