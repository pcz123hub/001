<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form th:action="@{/doRegister}" method="post">
    <div>
        <h1>注册账号</h1>
    </div>
    <div>
        <div>
            <input type="tel" name="username" placeholder="账号" id="username" required>
        </div>
        <br>
        <div>
            <input type="password" name="password" placeholder="密码" id="password" required>
        </div>
        <br>
        <div>
            <button type="submit" id="submitBtn">注册</button>
        </div>
    </div>
</form>
</body>
</html>
