<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        #app { padding: 20px; }
        .el-table { margin-top: 20px; }
        .el-form-item { margin-bottom: 15px; }
        .el-date-editor.el-input, .el-select { width: 100%; }
    </style>
</head>
<body>
    <div id="app">
        <el-button type="primary" @click="openAddDialog">Add Student</el-button>

        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="studentIdNumber" label="Student ID" width="150"></el-table-column>
            <el-table-column prop="name" label="Name" width="150"></el-table-column>
            <el-table-column prop="gender" label="Gender" width="100"></el-table-column>
            <el-table-column prop="email" label="Email" width="200"></el-table-column>
            <el-table-column prop="phoneNumber" label="Phone" width="150"></el-table-column>
            <el-table-column prop="enrollmentDate" label="Enrollment Date" width="150"></el-table-column>
            <el-table-column label="Actions" width="150">
                <template slot-scope="scope">
                    <el-button size="mini" @click="openEditDialog(scope.row)">Edit</el-button>
                    <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">Delete</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-dialog :title="dialogTitle" :visible.sync="dialogVisible" width="50%" :close-on-click-modal="false">
            <el-form :model="form" :rules="rules" ref="dataForm" label-width="180px">
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Student ID Number" prop="studentIdNumber">
                            <el-input v-model="form.studentIdNumber"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Full Name" prop="name">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Gender" prop="gender">
                            <el-select v-model="form.gender" placeholder="Select Gender">
                                <el-option v-for="item in genderOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Date of Birth" prop="dateOfBirth">
                            <el-date-picker type="date" placeholder="Pick a date" v-model="form.dateOfBirth" value-format="yyyy-MM-dd"></el-date-picker>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Phone Number" prop="phoneNumber">
                            <el-input v-model="form.phoneNumber"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Email" prop="email">
                            <el-input v-model="form.email"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-form-item label="Address" prop="address">
                    <el-input type="textarea" v-model="form.address"></el-input>
                </el-form-item>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Emergency Contact Name" prop="emergencyContactName">
                            <el-input v-model="form.emergencyContactName"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Emergency Contact Phone" prop="emergencyContactPhone">
                            <el-input v-model="form.emergencyContactPhone"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Enrollment Date" prop="enrollmentDate">
                            <el-date-picker type="date" placeholder="Pick a date" v-model="form.enrollmentDate" value-format="yyyy-MM-dd"></el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Graduation Date" prop="graduationDate">
                            <el-date-picker type="date" placeholder="Pick a date (optional)" v-model="form.graduationDate" value-format="yyyy-MM-dd"></el-date-picker>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">Cancel</el-button>
                <el-button type="primary" @click="submitForm">Confirm</el-button>
            </span>
        </el-dialog>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [],
                    dialogVisible: false,
                    dialogTitle: '',
                    form: {
                        id: null,
                        studentIdNumber: '',
                        name: '',
                        gender: '',
                        dateOfBirth: null,
                        phoneNumber: '',
                        email: '',
                        address: '',
                        emergencyContactName: '',
                        emergencyContactPhone: '',
                        enrollmentDate: null,
                        graduationDate: null
                    },
                    rules: {
                        studentIdNumber: [
                            { required: true, message: 'Student ID Number is required', trigger: 'blur' }
                        ],
                        name: [
                            { required: true, message: 'Name is required', trigger: 'blur' }
                        ],
                        gender: [
                            { required: true, message: 'Gender is required', trigger: 'change' }
                        ],
                        email: [
                            { required: true, message: 'Email is required', trigger: 'blur' },
                            { type: 'email', message: 'Please input correct email address', trigger: ['blur', 'change'] }
                        ],
                        enrollmentDate: [
                             { required: true, message: 'Enrollment date is required', trigger: 'change' }
                        ]
                    },
                    genderOptions: [
                        { value: 'Male', label: 'Male' },
                        { value: 'Female', label: 'Female' },
                        { value: 'Other', label: 'Other' }
                    ]
                }
            },
            methods: {
                fetchStudents() {
                    fetch('/student/page?page=1&pageSize=100') // Adjust as needed
                        .then(response => response.json())
                        .then(data => {
                            if (data.code === 1 && data.data && data.data.records) {
                                this.tableData = data.data.records;
                            } else {
                                this.$message.error(data.msg || 'Error fetching students');
                            }
                        })
                        .catch(error => this.$message.error('Error fetching students: ' + error));
                },
                openAddDialog() {
                    this.form = { 
                        id: null, studentIdNumber: '', name: '', gender: '', dateOfBirth: null, phoneNumber: '',
                        email: '', address: '', emergencyContactName: '', emergencyContactPhone: '',
                        enrollmentDate: null, graduationDate: null
                    };
                    this.dialogTitle = 'Add Student';
                    this.dialogVisible = true;
                    this.$nextTick(() => { this.$refs.dataForm.clearValidate(); });
                },
                openEditDialog(row) {
                    this.form = Object.assign({}, row);
                    this.dialogTitle = 'Edit Student';
                    this.dialogVisible = true;
                    this.$nextTick(() => { this.$refs.dataForm.clearValidate(); });
                },
                submitForm() {
                    this.$refs.dataForm.validate((valid) => {
                        if (valid) {
                            // Ensure empty dates are null for backend
                            for (const key of ['dateOfBirth', 'enrollmentDate', 'graduationDate']) {
                                if (this.form[key] === '') {
                                    this.form[key] = null;
                                }
                            }
                            const method = this.form.id ? 'PUT' : 'POST';
                            const url = '/student';
                            fetch(url, {
                                method: method,
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(this.form)
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.code === 1) {
                                    this.$message.success(this.form.id ? 'Student updated' : 'Student added');
                                    this.dialogVisible = false;
                                    this.fetchStudents();
                                } else {
                                    this.$message.error(data.msg || 'Operation failed');
                                }
                            })
                            .catch(error => this.$message.error('Operation failed: ' + error));
                        }
                    });
                },
                handleDelete(id) {
                    if (window.confirm('Are you sure you want to delete this student?')) {
                        fetch(`/student/${id}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.code === 1) {
                                    this.$message.success('Student deleted');
                                    this.fetchStudents();
                                } else {
                                    this.$message.error(data.msg || 'Error deleting student');
                                }
                            })
                            .catch(error => this.$message.error('Error deleting student: ' + error));
                    }
                }
            },
            created() {
                this.fetchStudents();
            }
        });
    </script>
</body>
</html>
